<div class="row">
  <div class="col-12 p-3 bg-danger text-center">
    <h3> Data Binding </h3>
  </div>
</div>
<div class="row">
  <div class="col-6 p-3 bg-success text-center">
    <h3> One Way </h3>
  </div>

  <div class="col-6 p-3 bg-primary text-center">
    <h3> Two Way </h3>
  </div>
</div>

<div class="row">
  <div class="col-6  text-center">
    <div class="row">
      <div class="col-6 p-3  bg-secondary">
        <h4> From .ts to .Html </h4>
      </div>
      <div class="col-6 p-3  bg-warning">
        <h4> From .html to .ts</h4>
      </div>
    </div>
  </div>
  <!-- two way data binding-->
  <div class="col-6 text-center">
    <div class="row">
      <div class="col-12 p-3  bg-danger">
        <h4> Using NgModel </h4>
      </div>
    </div>
  </div>
</div>
  <div class="row">
   <div class="col-6 text-center">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-6 p-3 bg-success">
            interpolitation
          </div>
          <div class="col-6 p-3 bg-primary">
            proper binding
          </div>
        </div>
      </div>
      <div class="col-6 p-3 bg-secondary">
        event Binding
      </div>
   </div>
</div>
<div class="col-6 p-3 bg-primary text-center">
</div>
</div>

<div class="row">
  <div class="col-4"> <!-- interpolitation-->
    <p> courseName => {{courseName}}</p>
    <div> courseDuration => {{courseDuration}}</div>
  </div>

  <div class="col-4">
    <input type="text" [value]="courseName" placeholder="Name"> <!-- property binding-->
  </div>
</div>

<div class="col-4">
  <input [type]="myInputType" name="" id="">
</div>


<div class="row">
  <div class="col-2">
    <button class="btn-btn-primary" (click)="showMessage()">Show Message</button>
  </div>

  <div class="col-3">
    <select (change)="onStateChange($event)"> <!-- Event Binding-->
      <option value=""> Select State </option>
      <option value="guj"> Gujarat </option>
      <option value="up"> Uttar Pradesh </option>
      <option value="mah"> Maharasthra </option>
    </select>
  </div>
</div>
